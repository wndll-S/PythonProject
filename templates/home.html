<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
</head>
<body class="h-screen bg-[rgb(245,242,235)] flex items-center justify-center font-serif">
    <div class="flex flex-col"> 
        <ul class="text-center flex flex-col gap-1 lg:gap-2 lg:p-5 p-2 rounded-md">
            <li class="flex btn lg:btn-lg btn-md btn-outline bg-white shadow-md sibling"><a href="/hello/" class="lg:text-4xl text-xl font-bold ">TDP ScholarHub Portal</a></li>
            <li class="flex btn lg:btn-lg btn-md btn-outline bg-white shadow-md sibling"><a href="#" class="lg:text-4xl text-xl font-bold">Documentation</a></li>
            <li class="flex btn lg:btn-lg btn-md btn-outline bg-white shadow-md sibling"><a href="#" class="lg:text-4xl text-xl font-bold">Demonstration Video</a></li>
        </ul>
    </div>
    <script>
        $(document).ready(function(){
            $(".sibling").hover(
                function() {
                    // On hover, add the 'blur' class to all siblings except the hovered one
                    $(this).siblings().addClass('blur-md transition-all duration-300');
                    $(this).addClass('scale-105  ease-in-out z-10 shadow-lg');
                }, 
                function() {
                    // On hover out, remove the 'blur' class from all siblings
                    $(this).siblings().removeClass('blur-md transition-all duration-300');
                    $(this).removeClass('scale-105   ease-in-out z-10 shadow-lg');
                }
            );

        })
    </script>
</body>
</html>
